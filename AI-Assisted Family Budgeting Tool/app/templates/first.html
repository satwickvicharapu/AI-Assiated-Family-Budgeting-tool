<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

#timer {
    position: absolute;
    top: 50px; /* Positioned just below the Home button */
    right: 60px;
    font-size: 25px;
    font-weight: bold;
    color: #ffcc00;
    background:  linear-gradient(135deg, #1e1e2f, #2a2a4a);
    padding: 5px 15px;
    border-radius: 8px;
    text-align: center;
}


body {
    background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
    color: #fff;
}

/* Budget Summary */
h2, h3 {
    color: #ffcc00;
    margin-bottom: 10px;
}

/* Form Container */
form {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    animation: fadeIn 0.8s ease-in-out;
}

/* Labels */
label {
    font-size: 14px;
    font-weight: bold;
    display: block;
    text-align: left;
    margin-top: 15px;
}

/* Input Fields */
input {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    outline: none;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* Button Styles */
button {
    background: linear-gradient(45deg, #ff6600, #ffcc00);
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    cursor: pointer;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s;
    margin-top: 20px;
    filter: brightness(90%);
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 6px rgba(255, 204, 0, 0.8);
}

/* Divider Line */
hr {
    width: 80%;
    border: 0;
    height: 1px;
    background: rgba(255, 255, 255, 0.3);
    margin: 20px 0;
}

/* Fade-in Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>

    <h2>Total Savings: {{ total_savings }}</h2>
    <h3>Remaining Salary After Expenses: {{ remaining_salary }}</h3>

    <hr>  <!-- Adds a visual separation -->

    <h3>Enter Monthly Budget</h3>
    <div id="timer"></div>
    <form method="POST">
        {% csrf_token %}

        {% if latest_budget %}
            <h2>Month: {{ latest_budget.month }}</h2>
            <h2>Year: {{ latest_budget.year }}</h2>
        {% else %}
            <h2>Month: Not Set</h2>
            <h2>Year: Not Set</h2>
        {% endif %}

        <label>Salary:</label>
        <input type="number" name="salary" required>

        <label>Mandatory Limit:</label>
        <input type="number" name="mandatory_limit" required>

        <label>Basic Needs Limit:</label>
        <input type="number" name="basic_needs_limit"  required>

        <label>Sudden Expenses Limit:</label>
        <input type="number" name="sudden_expenses_limit" required>

        <button type="submit">Save Budget</button>
    </form>
<script>
    function startTimer() {
        const timerElement = document.getElementById('timer');
        
        setInterval(() => {
            let currentTime = new Date();
            let hours = currentTime.getHours().toString().padStart(2, '0');
            let minutes = currentTime.getMinutes().toString().padStart(2, '0');
            let seconds = currentTime.getSeconds().toString().padStart(2, '0');
            
            timerElement.innerHTML = `${hours}:${minutes}:${seconds}`; // Format: hh:mm:ss
        }, 1000);
    }

    // Directly start the timer when the page loads
    startTimer();
</script>
</body>

</html>
