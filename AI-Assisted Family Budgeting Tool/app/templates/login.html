<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
    color: #fff;
}

/* Form Container */
.container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    max-width: 400px;
    width: 100%;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.8s ease-in-out;
}

/* Headings */
h2 {
    color: #ffcc00;
    margin-bottom: 15px;
}

/* Input Fields */
input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    outline: none;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* Button Styles */
button {
    background: linear-gradient(45deg, #ff6600, #ffcc00);
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    cursor: pointer;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s;
    margin-top: 15px;
    filter: brightness(90%);
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 6px rgba(255, 204, 0, 0.8);
}

/* Links */
a {
    text-decoration: none;
    color: #ffcc00;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

/* Error Message */
p.error-message {
    color: #ff4d4d;
    font-weight: bold;
}

.message-box {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1000;
    background-color: rgba(255, 99, 71, 0.8); /* Light green background with transparency */
    color: white;
    border: 1px solid #f1a7a0; /* Darker green border */
    padding: 15px 20px; /* Adequate padding */
    border-radius: 8px; /* Rounded corners for modern look */
    font-size: 16px; /* Adjusted font size for readability */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    opacity: 1;
    transition: opacity 1s ease-out; /* Smooth fade-out transition */
}

/* Hide the message box after 5 seconds with opacity transition */
.message-box.hide {
    opacity: 0;
    pointer-events: none; /* Disable interactions when hidden */
}

/* Remove hover and focus effects for the message box */


/* Prevent any unwanted background change or border on hover/focus for the close button */
/* Styling for the close button */
.close-btn {
    background: none; /* No background */
    border: none; /* No border */
    color: white; /* White color for the '×' */
    font-size: 18px; /* Smaller font size for the '×' */
    cursor: pointer;
    position: absolute;
    top: 5px;
    right: 5px;
    outline: none; /* Remove outline */
    padding: 0; /* No padding, button size depends only on font size */
    width: auto; /* Button size depends on the content (× symbol) */
    height: auto; /* Button size depends on the content */
    text-align: center; /* Center the '×' symbol */
}

/* Optional: Make the button even smaller when hovered */
.close-btn:hover {
    background-color: rgba(0, 0, 0, 0.2); /* Optional subtle hover effect */
    border-radius: 50%; /* Keep it round on hover */
}



/* Fade-in Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>

    {% if messages %}
    <div id="messageBox" class="message-box">
        <!-- Optionally, you can add a close button -->
        <button class="close-btn" onclick="document.getElementById('messageBox').classList.add('hide');">&times;</button>
        
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

    <div class="container">
        <h2>Login</h2>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required><br><br>
            <label>Password:</label>
            <input type="password" name="password" required><br>
            <button type="submit">Login</button>
            <br><br>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
